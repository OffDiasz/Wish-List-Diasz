<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Wishlist</title>
    <!-- Tailwind CSS CDN para estilização rápida e responsiva -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Link para o seu arquivo CSS personalizado -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 text-gray-200 flex flex-col min-h-screen">
    <header class="bg-black py-6 shadow-lg">
        <div class="container flex justify-between items-center">
            <h1 class="text-4xl font-extrabold text-red-500 tracking-wider">
                <i class="fas fa-gift text-blue-500 mr-2"></i>Wishlist Diasz
            </h1>
            <div class="flex items-center space-x-4">
                <span id="user-info" class="text-sm text-gray-400"></span>
                <button id="logout-btn" class="btn-primary hidden">Sair</button>
            </div>
        </div>
    </header>

    <main class="flex-grow container py-8">
        <!-- Seção de Login/Registro (inicialmente visível se não autenticado) -->
        <section id="auth-section" class="flex flex-col items-center justify-center h-full">
            <div class="card p-8 w-full max-w-md text-center">
                <h2 class="text-3xl font-bold mb-6 text-red-500">Bem-vindo à Wishlist Diasz!</h2>
                <p class="mb-6 text-gray-400">Entre ou crie sua conta para gerenciar seus desejos.</p>

                <!-- Opções Iniciais de Autenticação -->
                <div id="initial-auth-choices" class="space-y-4">
                    <button id="show-login-form-btn" class="btn-midnight-blue w-full">Já tenho uma conta</button>
                    <button id="show-signup-form-btn" class="btn-midnight-blue w-full">Quero criar uma conta</button>
                </div>

                <!-- Formulário de Login (inicialmente oculto) -->
                <div id="login-form-container" class="space-y-4 hidden">
                    <h3 class="text-2xl font-bold mb-4 text-blue-400">Entrar na Conta</h3>
                    <div>
                        <label for="login-email" class="block text-sm font-medium mb-1 text-left">Email:</label>
                        <input type="email" id="login-email" placeholder="seu.email@exemplo.com" required class="w-full bg-[#2d2d2d] text-gray-200 border border-[#4a4a4a] p-3 rounded-md">
                    </div>
                    <div>
                        <label for="login-password" class="block text-sm font-medium mb-1 text-left">Senha:</label>
                        <input type="password" id="login-password" placeholder="Sua senha" required class="w-full bg-[#2d2d2d] text-gray-200 border border-[#4a4a4a] p-3 rounded-md">
                    </div>
                    <button id="login-submit-btn" class="btn-secondary w-full">Entrar</button>
                    <button id="back-to-choices-from-login" class="btn-primary w-full mt-4">Voltar</button>
                </div>

                <!-- Formulário de Cadastro (inicialmente oculto) -->
                <div id="signup-form-container" class="space-y-4 hidden">
                    <h3 class="text-2xl font-bold mb-4 text-red-400">Criar Nova Conta</h3>
                    <div>
                        <label for="signup-usuario" class="block text-sm font-medium mb-1 text-left">Nome de usuário:</label>
                        <input type="text" id="signup-usuario" placeholder="Digíte um nome de usuário" required class="w-full bg-[#2d2d2d] text-gray-200 border border-[#4a4a4a] p-3 rounded-md">
                    </div>
                    <div>
                        <label for="signup-email" class="block text-sm font-medium mb-1 text-left">Email:</label>
                        <input type="email" id="signup-email" placeholder="seu.email@exemplo.com" required class="w-full bg-[#2d2d2d] text-gray-200 border border-[#4a4a4a] p-3 rounded-md">
                    </div>
                    <div>
                        <label for="signup-password" class="block text-sm font-medium mb-1 text-left">Senha:</label>
                        <input type="password" id="signup-password" placeholder="Sua senha (mín. 6 caracteres)" required class="w-full bg-[#2d2d2d] text-gray-200 border border-[#4a4a4a] p-3 rounded-md">
                    </div>
                    <button id="signup-submit-btn" class="btn-primary w-full">Criar Conta</button>
                    <button id="back-to-choices-from-signup" class="btn-secondary w-full mt-4">Voltar</button>
                </div>
            </div>
        </section>

        <!-- Seção da Wishlist (inicialmente oculta, visível após autenticação) -->
        <section id="wishlist-section" class="hidden">
            <h2 class="text-3xl font-bold mb-8 text-blue-500 text-center">Sua Garagem de Desejos</h2>

            <!-- Formulário para Adicionar Novo Item -->
            <div class="card p-6 mb-8">
                <h3 class="text-2xl font-bold mb-4 text-red-400">Adicionar Novo Item</h3>
                <form id="add-item-form" class="space-y-4">
                    <div>
                        <label for="item-url-input" class="block text-sm font-medium mb-1">Link do Produto:</label>
                        <div class="flex space-x-2">
                            <input type="url" id="item-url-input" placeholder="https://loja.com/produto" required class="flex-grow bg-[#2d2d2d] text-gray-200 border border-[#4a4a4a] p-3 rounded-md">
                            <button type="button" id="fetch-product-btn" class="btn-secondary px-4 py-2">
                                <i class="fas fa-search mr-2"></i>Buscar Info
                            </button>
                        </div>
                    </div>
                    <div id="product-preview" class="hidden flex items-center space-x-4 p-4 bg-gray-800 rounded-md">
                        <img id="preview-image" src="" alt="Pré-visualização do Produto" class="w-24 h-24 object-cover rounded-md">
                        <span id="preview-name" class="text-lg font-semibold text-gray-300"></span>
                    </div>
                    <div>
                        <label for="item-name" class="block text-sm font-medium mb-1">Nome do Item (Editável):</label>
                        <input type="text" id="item-name" placeholder="Nome do produto" required class="w-full bg-[#2d2d2d] text-gray-200 border border-[#4a4a4a] p-3 rounded-md">
                    </div>
                    <div>
                        <label for="item-image-url" class="block text-sm font-medium mb-1">URL da Imagem (Editável):</label>
                        <input type="url" id="item-image-url" placeholder="URL da imagem do produto" class="w-full bg-[#2d2d2d] text-gray-200 border border-[#4a4a4a] p-3 rounded-md">
                    </div>
                    <div>
                        <label for="item-description" class="block text-sm font-medium mb-1">Descrição (opcional):</label>
                        <textarea id="item-description" rows="3" placeholder="Detalhes sobre o item..." class="w-full bg-[#2d2d2d] text-gray-200 border border-[#4a4a4a] p-3 rounded-md"></textarea>
                    </div>
                    <button type="submit" class="btn-secondary w-full">
                        <i class="fas fa-plus-circle mr-2"></i>Adicionar à Wishlist
                    </button>
                </form>
            </div>

            <!-- Lista de Itens da Wishlist -->
            <div id="wishlist-items" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Itens da wishlist serão carregados aqui pelo JavaScript -->
                <p class="text-center text-gray-500 col-span-full" id="no-items-message">Nenhum item na sua wishlist ainda. Adicione um!</p>
            </div>
        </section>
    </main>

    <footer class="bg-black py-4 text-center text-gray-500 text-sm mt-auto">
        <p>&copy; 2025 Wishlist Turbo. Todos os direitos reservados.</p>
    </footer>

    <!-- Modal de Mensagem -->
    <div id="message-modal" class="fixed inset-0 flex items-center justify-center z-50 hidden modal">
        <div class="modal-content p-8 max-w-sm w-full text-center">
            <p id="modal-message" class="text-lg font-semibold mb-4"></p>
            <button id="close-modal-btn" class="btn-primary">OK</button>
        </div>
    </div>

    <!-- Loading Spinner -->
    <div id="loading-spinner" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-75 z-50 hidden">
        <div class="loading-spinner"></div>
    </div>

    <!-- Link para o seu arquivo JavaScript -->
    <script type="module" src="script.js"></script>
</body>
</html>
